<h3>Add a new walk</h3>     
<form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">    
    <table>
            <tr><td>
    <div class="form-group">
     <label for="name">Name *</label><td>
     <input id="name" name="name" type="text">
    </div>
                </td></tr>
    <tr><td>
    <div class="form-group">
     <label for="date">Date *</label><td>
     <input id="date" name="date" type="date">
    </div>
      </td></tr>
       <tr><td>
    <div class="form-group">
     <label for="time">Time *</label><td>
     <input id="time" name="time" type="time">
    </div>
          </td></tr>
       <tr><td>
    <div class="form-group">
     <label for="point">Meeting point *</label><td>
     <input id="point" name="point" type="text">
    </div>
        </td></tr>
       <tr><td>
    <div class="form-group">
     <label for="distance">Distance (miles)</label><td>
     <input id="distance" name="distance" type="number">
    </div> 
         </td></tr>
       <tr><td>
    <div class="form-group">
     <label for="notes">Notes</label><td>
     <input id="notes" name="distance" type="notes">
    </div> 
    </td></tr>
       <tr><td>
    
    <label for="status">Status *</label><td>
    <select name="status" id="status" >
     <option value="">Select status</option>
     <option value="proposed">Proposed</option>
     <option value="approved">Approved</option>
     <option value="denied">Denied</option>
    </select>
    </td></tr>
</table>
     </form>
   
     
    </body>
