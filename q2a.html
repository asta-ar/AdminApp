            <!--JS validation-->
            <script>
                window.addEventListener("load", function() {
                    var inputs = document.querySelectorAll(":required");
                    for (var input of inputs) {
                        input.parentNode.classList.add("required");
                    }
                });
                window.addEventListener("load", function() {
                    function markVisited(event) {
                        event.target.classList.add("visited");
                    }
                    function checkInput(event) {
                        event.target.setCustomValidity("");
                        if (!event.target.checkValidity()) {
                            event.target.setCustomValidity(event.target.dataset.message);
                        }
                    }
                    var inputs = document.getElementsByTagName("input");
                    for (var input of inputs) {
                        input.onblur = markVisited;
                        if (input.dataset.message) {
                            input.oninput = checkInput;
                        }
                    }
                });
            </script>
            
            <!--Add walk form-->
            <form id="walkForm" action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
                <fieldset>
                    <legend>Add a new walk</legend>
                    <label class="block">
                        <span>Name</span>
                        <input
            value=""
                        name="name"
            type="text"
            maxlength="40"
            required
            placeholder="e.g. Watcombe to Sheldon"
            pattern="[A-Za-z0-9 ]+"
            data-message="Please use letters and numbers."
            aria-describedby="name-error">
                        <span class="ok"></span>
                        <span id="name-error" class="error" role="alert">
            Please use only letters and numbers.</span></label>
                    
                    <label class="block">
                        <span>Date</span>
                        <input
            value=""
            name="date"
            type="date"
            required
            aria-describedby="date-error">
                        <span class="ok"></span>
                        <span id="date-error" class="error" role="alert">
            Please select a date.</span></label>
                    
                    <label class="block">
                        <span>Time</span>
                        <input
            value=""
            name="time"
            type="time"
            required
            aria-describedby="time_name-error">
                        <span class="ok"></span>
                        <span id="time-error" class="error" role="alert">
            Please select the time.</span></label>
                    
                    <label class="block">
                        <span>Meeting point</span>
                        <input
            value=""
                        name="point"
            type="text"
            required
            pattern="[A-Za-z0-9 ,.!?]+"
            max="40"
            placeholder="e.g. Watcombe Car Park"
            aria-describedby="point-error">
                        <span class="ok"></span>
                        <span id="point-error" class="error" role="alert">
            Letters, numbers and ,.!? alowed.</span></label>
                    
                    <label class="block">
                        <span>Distance (miles)</span>
                        <input
            value=""
            name="distance"
            type="number"
            placeholder="e.g. 9"
            aria-describedby="distance_address-error">
                        <span class="ok"></span>
                        <span id="distance_address-error" class="error" role="alert">
            Please enter a distance in miles.</span></label>
                    
                    <label class="block">
                        <span>Notes</span>
                        <input
            value=""
            name="notes"
            placeholder="e.g. Grade A walk with steep hills."
            type="text"
            maxlength="60"
            pattern="[A-Za-z0-9 ,.!?]+"
            aria-describedby="notes-error">
                        <span class="ok"></span>
                        <span id="notes-error" class="error" role="alert">
            Letters, numbers and ,.!? symbols alowed.</span></label>
                    
                    <label class="block">
                        <span>Status</span>
                        <select 
            required 
            aria-describedby="status-error"
            name="status" id="status">
                            <option value="">Select status</option>
                            <option value="proposed">Proposed</option>
                            <option value="approved">Approved</option>
                            <option value="denied">Denied</option>
                        </select>
                    </label>
                    
                    <input type="hidden" id="sessionID" name="sessionId" value="12345678-09ab-1111-cdef">
                    
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
